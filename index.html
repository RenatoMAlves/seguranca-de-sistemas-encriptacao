<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Encriptação</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <div class="container mt-5" >
        <div  style="text-align: center">
            <h3>
                Criptografia e descriptografia com AES - Seg. de Sistemas
            </h3>
            <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</h5>
        </div>
        <div class="row pt-5">
            <div class="col-sm-6">
                <div class="card p-4">
                    <div class="card-block" id="encript">
                        <h3 class="card-title">Encriptar</h3>
                        <p class="card-text">Por favor, escolha um arquivo para encriptar</p>
                        <input type="file" id="cript-input" /><br/><br/>
                        <a id="download-cript" class="disabled"><button type="button" id="encriptado-button" class="btn btn-success disabled">download criptografado</button></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card p-4">
                    <div class="card-block">
                        <h3 class="card-title">Decriptar</h3>
                        <p class="card-text">Por favor, escolha um arquivo já encriptado para decriptação</p>
                        <input type="file" id="decript-input" /><br/><br/>
                        <a id="download-decript" class="disabled"><button type="button" id="decriptado-button" class="btn btn-success disabled">download criptografado</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /container -->

    <script src="js/aes.js"></script>
    <script src="js/encript.js"></script>
    <!-- Bootstrap, Jquery e Popper CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
